<li class="rank-item">
  <div class="rank-item-avatar-box">
    <div class="rank-item-avatar">
      <img class="rank-item-pic" src="{{picture}}">
      <span class="rank-item-position">{{position}}</span>
    </div>
  </div>
  <div class="rank-item-text-box">
    <h3 class="rank-item-name">{{name}}</h3>
    <span class="rank-item-description">{{description}}</span>
  </div>
  <div class="hover-info"><div class="hover-info-column left">
    <p class="key">GOSTAM</p><p class="value">{{positivePercentage}}%</p>
  </div><div class="hover-info-column right">
      <p class="key">N√ÉO GOSTAM</p>
      <p class="value">{{negativePercentage}}%</p>
    </div>
  </div>
</li>
