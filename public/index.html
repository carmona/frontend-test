<!doctype html>
<html lang="pt-br" ng-app="r7test">
  <head>
    <meta charset="UTF-8">

    <title>R7 FrontEnd Test</title>

    <link rel="stylesheet" href="stylesheets/style.css" media="all">
  </head>
  <body>
      <!-- let's code :D -->
      <main id="conteudo">
      	<header id="topo">
      		<div id="logo-fazenda">
            <img src="img/a-fazenda-logo.png">
          </div>

          <div class="white-bg box-titulo round-corners">
            <h1 id="titulo">RANKING</h1>
          </div>
      	</header>
      	<section id="ranking" class="white-bg round-corners" ng-controller="MainCtrl as MC">
      		<ul id="rank-list">
            <li class="rank-item" ng-repeat="item in MC.rankItems | orderBy:'-positivePercentage'">
              <div class="rank-item-avatar-box">
                <div class="rank-item-avatar">
                  <img class="rank-item-pic" src="{{item.picture}}">
                  <span class="rank-item-position">{{$index+1}}</span>
                </div>
              </div>
              <div class="rank-item-text-box">
                <h3 class="rank-item-name">{{item.name}}</h3>
                <span class="rank-item-description">{{item.description}}</span>
              </div>
              <div class="hover-info"><div class="hover-info-column left">
                <p class="key">GOSTAM</p><p class="value">{{item.positivePercentage}}%</p>
              </div><div class="hover-info-column right">
                  <p class="key">N√ÉO GOSTAM</p>
                  <p class="value">{{item.negativePercentage}}%</p>
                </div>
              </div>
            </li>
      		</ul>
      	</section>


      </main>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script src="javascripts/main.js"></script>
</html>
